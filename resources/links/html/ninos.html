<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recámaras - Leo Muebles</title>
    <link rel="stylesheet" href="../../../styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Noto+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <style>
    
      .slider {
  position: relative;
  width: 90%;
  height: 700px;
  overflow: hidden;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0;
  transition: opacity 1s;
}

.slide.active {
  opacity: 1;
}

    </style>
  </head>
  <body>
    <header>
      <div
        class="covers d-flex justify-content-end align-items-start flex-column header-imagen p-4"
        style="
          background-image: url(https://cdn.glitch.global/6a762ce8-6813-4c17-a975-2c886d435a70/rsz_2sidekix-media-8qnur1liv_k-unsplash.jpg?v=1681675214957);
        "
      >
        <h1>Recamáras</h1>
      </div>
    </header>
    <div class="slider">
      <div class="slide active" style="background-image: url('../../img/comedor.jpg');"></div>
      <div class="slide" style="background-image: url('../../img/s6.jpg');"></div>
      <div class="slide" style="background-image: url('../../img/salas1.png');"></div>
      <div class="slide" style="background-image: url('../../img/recamaras.png');"></div>
    </div>
    
    <script>
      (function() {
        var slides = document.querySelectorAll('.slide');
        var currentIndex = 0;
        var slideInterval = setInterval(nextSlide, 3000);
    
        function nextSlide() {
          slides[currentIndex].classList.remove('active');
          currentIndex = (currentIndex + 1) % slides.length;
          slides[currentIndex].classList.add('active');
        }
      })();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud6b5sE4pRf4R4euEoe9zU1QeUjmiYw+2Nnl/6gDz6T/5K" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5wzl7G5ordl7z9PAPl5syx//D2xyF5J5U9Z2On2E" crossorigin="anonymous"></script>
  </body>
  
</html>

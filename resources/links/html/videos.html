  <style>
.card {
  border: none;
  border-radius: 0;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  height: 100%; /* Asegura que la tarjeta ocupe todo el espacio disponible en la columna */
}

.card-image-wrapper {
  position: relative;
  height: 100%; /* Altura fija para las imágenes */
  overflow: hidden;
}

.card-img-top {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ajusta la imagen para que llene el espacio disponible sin deformarse */
  transition: transform 0.3s;
}

.card-image-wrapper:hover .card-img-top {
  transform: scale(1.1);
}

.card-title {
  font-family: 'Roboto', sans-serif;
  font-size: 16px;
  margin: 0;
}

.card-body {
  border-bottom: 1px solid #eee;
  flex-grow: 1; /* Permite que el cuerpo de la tarjeta ocupe el espacio restante */
  display: flex;
  justify-content: center;
  align-items: center;
}

.card-container {
  padding: 4px;
  background-color: black;
}
